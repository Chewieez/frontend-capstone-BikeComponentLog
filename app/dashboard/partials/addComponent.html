<h3>Add a component to track from your {{currentBike.brandName + ' ' + currentBike.modelName }}</h3>

<!-- <option ng-options="bikes"></option> -->

<form ng-submit="addComponent()" name="componentForm">
    <label>Type</label>
    <select ng-model="newComponentType" ng-options="comp.name for comp in componentTypes"></select>
    <label>Brand</label>
    <input type="text" ng-model="newComponentBrand"/>
    <label>Model</label>
    <input type="text" ng-model="newComponentModel"/>
    <label>Current Mileage:</label>
    <input type="number" ng-model="newComponentMileage"/>
    <label>Purchase Date:</label>
    <input type="date" ng-model="newComponentPurchaseDate"/>
    <label>Info</label>
    <textarea ng-model="newComponentInfo"></textarea>

    <input type="submit" value="Add Component">
    <input type="reset">

</form>
