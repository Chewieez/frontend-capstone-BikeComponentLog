<div>
    <input type="name" name="firstName" ng-model="user.firstName" />
    <label>First Name</label>
    <input type="name" name="lastName" ng-model="user.lastName" />
    <label>Last Name</label>
    <div ng-if="stravaId">You're linked Strava Id is: {{ stravaId }}</div>
    <!-- Photo upload for avatar -->
    

    <a href="https://www.strava.com/oauth/authorize?client_id=21849&response_type=code&redirect_uri=http://localhost:8080/#!/strava-response&approval_prompt=auto">Link Strava</a>

    <button ng-click="addProfile()">Create Profile</button>
    <button ng-click="updateProfile()">Update Profile</button>
</div>
