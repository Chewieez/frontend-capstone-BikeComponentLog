<div>
    <input type="name" name="firstName" ng-model="user.firstName" />
    <label>First Name</label>
    <input type="name" name="lastName" ng-model="user.lastName" />
    <label>Last Name</label>
    <!-- Photo upload for avatar -->
    <button ng-click="addProfile()">Create Profile</button>
    <button ng-click="updateProfile()">Update Profile</button>
</div>
