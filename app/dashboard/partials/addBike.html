<div class="addBike">
    <h1 class="addBik__header"> Add a new Bike to Track</h1>

    <form ng-submit="addBike()" name="bikeForm" ng-model="bikeForm">
        <label>Brand:</label>
        <input type="text" ng-model="newBike.brandName" required/>
        <label>Model:</label>
        <input type="text" ng-model="newBike.modelName" />
        <label>Current Mileage:</label>
        <input type="number" ng-model="newBike.mileage"/>
        <label>Purchase Date:</label>
        <input type="date" ng-model="newBike.purchaseDate"/>
        <label>Serial Number:</label>
        <input type="text" ng-model="newBike.serial"/>
        <label>Info:</label>
        <textarea ng-model="newBike.info"></textarea>

        <input ng-if="!editMode" type="submit" value="Add Bike">
        <input ng-if="editMode" type="submit" value="Edit Bike">
        <input type="reset">
    </form>
</div>
