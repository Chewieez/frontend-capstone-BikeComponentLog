<div class="addBike">
    <h1 ng-if="!editMode" class="addBike__header">Add a new Bike to Track</h1>
    <h1 ng-if="editMode">Edit Your Bike Info</h1>

    <form ng-submit="addBike()" name="bikeForm" ng-model="newBike">
        <label>Brand:</label>
        <input type="text" ng-model="newBike.brandName" required/>
        <label>Model:</label>
        <input type="text" ng-model="newBike.modelName" />
        <label>Current Mileage:</label>
        <input type="number" ng-model="newBike.mileage"/>
        <label>Purchase Date:</label>
        <input type="date" ng-model="newBike.purchaseDate"/>
        <label>Serial Number:</label>
        <input type="text" ng-model="newBike.serial"/>
        <label>Info:</label>
        <textarea ng-model="newBike.info"></textarea>

        <label for="Image">Image</label>
        <input id="addBike__image" type="file" accept=".jpg,.png,.gif" ng-model="newBike.image" ng-change="saveImage()">
        <button type="button" ng-click="saveImage()">Upload Image</button>
        <img ng-src="{{newBike.image}}" style="width:150px;height:auto;"/>

        <input ng-if="!editMode" type="submit" value="Add Bike">
        <input ng-if="editMode" type="submit" value="Save Edits">
        <input type="reset">
    </form>
</div>
